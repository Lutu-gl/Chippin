<div id="app-display-recipes-dialog-title" class="modal fade" data-bs-keyboard="false"
     role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Recipes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mt-2">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th class="min-width">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipe of recipes" class="center-td">
              <td>{{recipe.name}}</td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-sm responsive-info-button "
                     data-bs-dismiss="modal"
                     [routerLink]="['/recipe', recipe.id, 'detail']"
                     aria-label="Show recipe details">
                    <i class="bi bi-info"></i>
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
