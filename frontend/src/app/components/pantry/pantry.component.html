<h2>Pantry</h2>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="min-width"></th>
      <th width="10%">Amount</th>
      <th width="20%">Unit</th>
      <th>Item</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items" class="center-td">
      <td>
        <div class="btn-group">
          <a class="btn btn-sm responsive-danger-button">
            <i class="bi bi-trash"></i>
          </a>
        </div>
      </td>
      <td>
        <input type="number" class="form-control" id="itemAmount" placeholder="{{item.amount}}" [(ngModel)]="item.amount">
      </td>
      <td>
        <select class="form-select" [(ngModel)]="item.unit">
          <option *ngFor="let unit of Unit | keyvalue" [value]="unit.key" [selected]="item.unit===unit.key">{{ unit.value }}</option>
        </select>
      </td>
      <td>
        {{item.description}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
