<div id="app-shopping-list-add-dialog-title" class="modal fade" data-bs-keyboard="false"
     role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add to shopping list</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mt-2" *ngIf="shoppingLists !== null && shoppingLists !== undefined">
          <div *ngIf="item" class="m-1">
            Add {{displayQuantity(item.unit, item.amount)[1]}} {{displayQuantity(item.unit, item.amount)[0]}} {{item.description}}
            to
          </div>
          <form #form="ngForm">
            <select name="selectedList" class="form-select mt-3" [(ngModel)]="selectedList">
              <option *ngFor="let shoppingList of shoppingLists" >{{shoppingList.name}}</option>
            </select>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-info"
                (click)="addToShoppingList()"
                data-bs-dismiss="modal">Add to shopping list
        </button>
      </div>
    </div>
  </div>
</div>
