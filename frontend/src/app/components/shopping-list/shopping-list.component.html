
<div class="flex flex-col items-center p-4"> <!-- TODO: Make the link better -->
  <p-button label="Create new shopping list" class="mb-4" [routerLink]="['/shopping-list', 'create']"></p-button>

  <!-- No groups yet message -->
  <div *ngIf="shoppingLists.length === 0" class="w-full max-w-md p-4 bg-gray-100 rounded text-center">
    <p>ChippIn is more fun with friends! If you haven't created any groups yet, start by inviting your friends. When you have friends, create a group and enjoy ChippIn together.</p>
  </div>

  <!-- Groups -->
  <div *ngIf="shoppingLists.length > 0" class="w-full max-w-md space-y-4">
    <div *ngFor="let groupedLists of shoppingListsGrouped">
      <h2 class="text-lg font-medium">{{ groupedLists.groupName }}</h2>
      <div *ngFor="let shoppingList of groupedLists.shoppingLists" class="flex items-center justify-between p-4 bg-slate-200 rounded mb-4 cursor-pointer" [routerLink]="['/shopping-list', shoppingList.id]">
        <div class="flex items-center space-x-4">
          <div>
            <div class="font-bold">{{ shoppingList.name }}</div>
            <span class="text-sm font-medium text-gray-500"> {{ shoppingList.itemCount - shoppingList.checkedItemCount }} items left</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
