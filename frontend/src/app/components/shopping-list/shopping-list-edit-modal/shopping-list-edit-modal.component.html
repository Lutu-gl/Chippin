<p-dialog (visibleChange)="hide()" [(visible)]="visible" [modal]="true">
  <p-header>
    <h2>Shopping List</h2>
  </p-header>
  <div class="p-fluid">
    <div class="p-field">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="e.g. List for upcoming trip" [(ngModel)]="shoppingListToEdit.name" pInputText required>
    </div>
    <div>
      <label for="categories">Categories</label>
      <p-multiSelect [(ngModel)]="shoppingListToEdit.categories" [options]="categories" appendTo="body" filter="false"
                     id="categories" placeholder="Select categories"></p-multiSelect>
    </div>
    <div pTooltip="Only the owner of the shopping list can update the group" [tooltipDisabled]="!isGroupSelectDisabled">
      <label for="group">Group</label>
      <p-autoComplete (completeMethod)="filterGroups($event)" [(ngModel)]="shoppingListToEdit.group" [disabled]="isGroupSelectDisabled" [suggestions]="filteredGroups"
                      appendTo="body"
                      forceSelection="true" id="group"
                      optionLabel="groupName"
                      [minLength]="1" placeholder="Select a group" [dropdown]="true"></p-autoComplete>
    </div>
  </div>
  <p-footer>
    <p-button type="button" label="Cancel" severity="secondary" (click)="hide()"></p-button>
    <p-button type="button" label="Save" (click)="onSave()"></p-button>
  </p-footer>
</p-dialog>
