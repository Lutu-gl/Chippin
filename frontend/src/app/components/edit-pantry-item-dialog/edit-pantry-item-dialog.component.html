<div id="edit-pantry-item-dialog-title" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="itemToEdit !== undefined">
        <form #form="ngForm" id="form" class="row pt-1" (ngSubmit)="form.valid ? confirm.emit() : null; onSubmit(form)">
          <div class="col-2">
            <label for="newItemAmount">Amount</label>
            <input name="newItemAmount" type="number" class="form-control" id="newItemAmount" placeholder="0"
                   [(ngModel)]="itemToEdit.amount" required min="0">
          </div>
          <div class="col-2">
            <label for="newItemUnit">Unit</label>
            <select name="newItemUnit" id="newItemUnit" class="form-select" [(ngModel)]="itemToEdit.unit" required>
              <option *ngFor="let unit of Unit | keyvalue" [value]="unit.key"
                      [selected]="itemToEdit.unit===unit.key">{{ unit.value }}</option>
            </select>
          </div>
          <div class="col">
            <label for="newItemDescription">Name</label>
            <input name="newItemDescription" id="newItemDescription" class="form-control" placeholder="Add a new item"
                   [(ngModel)]="itemToEdit.description" required minlength="2">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" #modalClose class="btn btn-danger"
                data-bs-dismiss="modal"
        >
          Discard changes
        </button>
        <button type="submit" form="form" class="btn btn-warning">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
