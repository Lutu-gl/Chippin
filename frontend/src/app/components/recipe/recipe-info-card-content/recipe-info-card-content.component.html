<div>
  <ul class="group-list" *ngIf="recipes.length > 0">
    <li *ngFor="let recipe of recipes" [routerLink]="['/recipe', recipe.id, 'detail']" style="cursor: pointer;">
      <span>{{ recipe.name }} </span>
    </li>
  </ul>
  <ul class="group-list" *ngIf="recipes.length === 0">
    <li>
      You have no recipes
    </li>
  </ul>
</div>
