<h1>Recipe overview</h1>

<div class="d-flex flex-row w-auto">
  <span style="flex: 1"></span>
</div>

<div class="mt-2">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th class="min-width">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes" class="center-td">
      <td>{{recipe.name}}</td>
      <td>


        <div class="btn-group">
          <a class="btn btn-sm responsive-info-button "
             aria-label="Show recipe details">
            <!--TODO Add info card with like -->
            <i class="bi bi-info"></i>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
