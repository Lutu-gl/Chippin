<nav class="bg-blue-100 flex py-6 px-10 items-center justify-between">
  <a class="text-xl font-semibold cursor-pointer" (click)="logoClicked()">
    <p-image src="assets/images/logo.jpg" alt="Chippin" width="100px" height="100px"/>
  </a>
  <div *ngIf="authService.isLoggedIn()">
    <p-menu #menu [model]="menuitems" [popup]="true" ></p-menu>
    <p-button [label]="email" icon="pi pi-angle-down" severity="primary" iconPos="right" (click)="menu.show($event)"></p-button>
  </div>

</nav>
