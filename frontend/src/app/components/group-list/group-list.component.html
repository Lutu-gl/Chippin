<h1>Group overview</h1>

<div class="d-flex flex-row w-auto">
  <span style="flex: 1"></span>
  <a class="btn btn-secondary" routerLink="create" aria-label="New Group">
    <i class="bi bi-plus-lg"></i>
    New Group
  </a>
</div>

<h2>Your groups</h2>
<ul class="group-list">
  <li *ngFor="let group of groups">{{ group.groupName }}</li>
</ul>
