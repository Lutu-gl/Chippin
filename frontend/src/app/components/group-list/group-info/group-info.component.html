<h1 class="display-1">{{ group?.groupName }}</h1>
<div *ngIf="group">
  <div class="d-flex justify-content-between">
    <h3 class="members">Members</h3>
    <button type="button"
            class="btn btn-secondary"
            [routerLink]="['edit']">
      <i class="bi bi-pencil"></i>
      Edit
    </button>
  </div>
  <div class="member-list">
    <div *ngFor="let member of getSortedMembers()" class="member-list-item">
      {{ member.email }}
    </div>
  </div>
  <br>
  <div class="h-52 overflow-y-auto overflow-x-hidden">
    <ng-container *ngFor="let userEmail of objectKeys(debt.membersDebts)">
      <div *ngIf="debt.membersDebts[userEmail] > 0"
           class="debt-list-item positive-debt">
        {{ userEmail }} owes you {{ debt.membersDebts[userEmail] | number:'1.2-2' }} €
      </div>
      <div *ngIf="debt.membersDebts[userEmail] < 0"
           class="debt-list-item negative-debt">
        You owe {{ userEmail }} {{ -debt.membersDebts[userEmail] | number:'1.2-2' }} €
      </div>
    </ng-container>
  </div>
  <br>

  <h3 class="budgets">Budgets</h3>
  <div class="budget-list">
    <div *ngFor="let budget of budgets" class="budget-list-item">
      {{ budget.name }}: {{ budget.amount | currency:'EUR':'symbol':'1.0-0' }}
    </div>
  </div>

<div>
  <div class="">
    <app-expense-list [groupId]="group.id"></app-expense-list>
  </div>
  <div class="">
    <button type="button"
            class="btn btn-secondary"
            [routerLink]="['pantry']"
    >
      Pantry
    </button>
  </div>
  <div class="">
    <app-shopping-list [groupId]="group.id"></app-shopping-list>
  </div>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
